<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <p><label>Enter Height</label><input type="text" name="Height" id="height"></p>
            <p><label>Enter Weight</label><input type="text" name="Weight" id="weight"></p>
            <button id="submit">Calculate</button>
            <p id="result">Your BMI:</p>
        </form>
        <div class="bmi-guide">
            <h2>BMI Categories</h2>
            <p>Underweight = <18.5</p>
            <p>Normal weight = 18.5–24.9</p>
            <p>Overweight = 25–29.9</p>
            <p>Obesity = BMI of 30 or greater</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
