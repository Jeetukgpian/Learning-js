<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Enter Height: <input type="text" name="Height" id="height" autocomplete="off"></label></p>
            <p><label>Enter Weight: <input type="text" name="Weight" id="weight" autocomplete="off"></label></p>
            <button id="submit" >Calculate</button>
            <p id="result">Your BMI:</p>
            <p id="category">Your Category:</p>
        </form>
        <div class="bmi-guide">
            <h2>BMI Categories</h2>
            <p>Underweight = <18.5</p>
            <p>Normal weight = 18.5–24.9</p>
            <p>Overweight = 25–29.9</p>
            <p>Obesity = BMI of 30 or greater</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
